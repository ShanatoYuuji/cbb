<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form method="post" action="" onsubmit="return eg.regCheck();">
			アカウント：<input type="text" name="" id="userid"/>
			パスワード：<input type="password" name="" id="userpwd"/>
			確認用：<input type="password" name="" id="userpwd2" />
			<input type="submit" value="登録"/>
			
		</form>
		<script>
			var eg={};
			eg.$=function(id){
				return document.getElementById(id)
			};
			eg.regCheck=function(){
				var uid=eg.$("userid");
				var upwd=eg.$("userpwd");
				var upwd2=eg.$("userpwd2");
				if(uid.value==''){
					alert("アカウントは空かない！");
					return false;
				}
				if(upwd.value==''){
					alert("パスワードは空かない！")
					return false;
				}
				if(upwd2.value==''){
					alert("パスワードは違います！")
					return false;
				}
				return true;
			};
		</script>
	</body>
</html>
